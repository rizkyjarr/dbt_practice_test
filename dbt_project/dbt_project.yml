name: 'hailing_project'
version: '1.0.0'
config-version: 2

profile: 'hailing_project'

model-paths: ["models"]
target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  dbt_project:
    +persist_docs:
      relation: true
      columns: true
    # Config indicated by + and applies to all files under models/example/
    example:
      +materialized: view